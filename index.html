<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Parallax Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="div">
      <div class="slide">
        <h1 class="text1">Together We Rise</h1>
        <h2 class="heading1">
          Like a squadron in perfect formation, unity fuels our journey towards
          greatness.
        </h2>
        <img src="assests/imagebackground1.jpg" alt="image1" class="image" />
        <img
          src="assests/jetplanes-removebg-preview.png"
          alt="pngimages"
          class="png png1"
        />
      </div>
      <div class="slide">
        <h1 class="text2">Rise, Glow, Conquer</h1>
        <h2 class="heading2">
          Like the moon rises without fear, rise to your greatness.
        </h2>
        <img src="assests/imagebackground2.jpg" alt="image1" class="image" />
        <img src="assests/moon.png" alt="pngimages" class="png png2" />
      </div>
      <div class="slide">
        <h1 class="text3">One Small Step, One Giant Destiny</h1>
        <h2 class="heading3">
          Your journey may seem small, but it has the power to change the course
          of history.
        </h2>
        <img src="assests/imagebackground3.jpg" alt="image1" class="image" />
        <img
          src="assests/astronaut-removebg-preview.png"
          alt="pngimages"
          class="png png3"
        />
      </div>
    </div>
    <div class="btns">
      <button class="btn prev" onclick="prevSlide()">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v13m0-13 4 4m-4-4-4 4"
          />
        </svg>
      </button>
      <button class="btn next" onclick="nextSlide()">
        <svg
          class="w-6 h-6 text-gray-800 dark:text-white"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 19V5m0 14-4-4m4 4 4-4"
          />
        </svg>
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
